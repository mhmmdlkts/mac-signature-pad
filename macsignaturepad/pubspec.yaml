name: macsignaturepad
description: MAC Agentur Signature Pad

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12
  firebase_storage: ^12.4.10
  firebase_ui_auth: ^1.17.0
  hand_signature: ^3.1.0+2
  lottie: ^3.3.1
  country_code_picker: ^3.3.0
  url_launcher: ^6.3.2
  file_picker: ^10.2.0
  image_picker: ^1.1.2
  syncfusion_flutter_pdf: ^30.1.41
  syncfusion_flutter_pdfviewer: ^30.1.41
  dio: ^5.8.0+1
  intl: ^0.19.0

dependency_overrides:
  win32: ^5.14.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/